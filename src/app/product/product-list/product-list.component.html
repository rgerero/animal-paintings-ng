<div class="container">
    <h2>Latest Collection</h2>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search products" aria-label="Search products">
    </mat-form-field>
    <mat-form-field class="sort-dropdown">
        <mat-select (selectionChange)="sortProducts($event.value)" placeholder="Search">
            <mat-option value="priceLowHigh">priceLowHigh</mat-option>
            <mat-option value="priceHighLow">priceHighLow</mat-option>
        </mat-select>
    </mat-form-field>
    <div fxLayout="row wrap" fxLayoutGap="50px grid">
        <div *ngFor="let product of filteredProducts">
            <mat-card class="product-card" appearance="outlined" (click)="addToCart(product)">
            <img mat-card-image src="assets/images/{{product.image_url}}" alt="{{product.name}}">
            <mat-card-content>
                <mat-card-title>{{product.name}}</mat-card-title>
                <mat-card-subtitle>{{product.price | currency:'USD'}}</mat-card-subtitle>
            </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
