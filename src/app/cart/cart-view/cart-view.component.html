<div class="container-sm">
    <h1>Your Cart</h1>
    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let item of cartitems">
                <span matListItemLine>{{item.name}}</span>
                <span matListItemLine>{{item.price | currency:"USD"}}</span>
            </mat-list-item>
            <mat-list-item>
                <span class="price" matListItemLine>Total (USD)</span>
                <span class="price" matListItemLine>{{totalPrice | currency:"USD"}}</span>
            </mat-list-item>

            <mat-list-item class="text-right">
                <button mat-flat-button (click)="clearCart()">Clear</button>
            </mat-list-item>
            <mat-list-item class="text-right">
                <button mat-raised-button color="primary" (click)="checkOutCart()">Checkout</button>
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
